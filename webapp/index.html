<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Controll</title>
    <script id="sap-ui-boostrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m" data-sap-ui-async="true"></script>
    <script>sap.ui.getCore().attachInit(function () {

            var onImgPress = function (oEvent) {
                var oImgId = oEvent.getSource().getId();
                if (oImgId === "image1") {
                    alert("Images 1 was pressed");
                }
                else {
                    alert("Images 2 was pressed");
                }

            }

            var oImage1 = new sap.m.Image("image1", {
                src: "Images/image.jpg",
                press: onImgPress, width: "100px", height: "80px"
            });

            var oImage2 = new sap.m.Image("image2", {
                src: "Images/image.jpg",
                press: onImgPress, width: "100px", height: "80px"
            });
            // oImage.setSrc("Images/image.jpg");
            oImage1.placeAt("content");
            oImage2.placeAt("content");
        });

    </script>
</head>

<body class="sapUiBody" id="content">

</body>

</html>
