<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <script id='sap-ui-bootstrap' 
            src='https://sapui5.hana.ondemand.com/resources/sap-ui-core.js'
            data-sap-ui-theme='sap_bluecrystal' 
            data-sap-ui-libs='sap.m,sap.ui.commons'
            data-sap-ui-resourceroots='{ "shameer.mvcapp" : "./webapp/"}'>
    </script>
    <script>

			
        /*jQuery.sap.registerModulePath('satya.prasad.mvcapp', './webapp/');*/
        
        var oData={
                    "CountSweets": "2",
                    "SweetsSupplier": [
                        {
                            "ID": 0,
                            "Name": "Sweet Magic",
                            "Address": {
                                "Street": "Sivarao Street",
                                "City": "Vijayawada",
                                "State": "Andhra Pradesh",
                                "ZipCode": "521456",
                                "Country": "INDIA"
                            }
                        },
                        {
                            "ID": "1",
                            "Name": "Aanjaneya Sweets",
                            "Address": {
                                "Street": "Bhavanipuram",
                                "City": "Vijayawada",
                                "State": "Andhra Pradesh",
                                "ZipCode": "521456",
                                "Country": "INDIA"
                            }
                        }
                    ]
                };
            
        // model creation and setting data
        var oModel = new sap.ui.model.json.JSONModel();
        oModel.setData(oData);
        // setting the model to the core
        // so that itâ€™s available in the whol application
        sap.ui.getCore().setModel(oModel);
    
        var oView = sap.ui.view("initialPage",{
            viewName:"shameer.mvcapp.view.First",
            type:sap.ui.core.mvc.ViewType.JS
        });
        
            var secondView = sap.ui.view("detailPageId",{
        viewName:"shameer.mvcapp.view.second",
        type:sap.ui.core.mvc.ViewType.JS
        
    });
    
        var oApp = new sap.m.App("myApp",{
            initialPage:"initialPage"
        });														
        oApp.addPage(oView).addPage(secondView);
        
        oApp.placeAt("content");

    </script>
</head>

<body class="sapUiBody" id="content">

</body>

</html>
